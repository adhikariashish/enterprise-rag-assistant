services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment: 
      OLLAMA_API_URL: "http://ollama:11434"
    depends_on:
      - ollama
  
  ollama:
    image: ollama/ollama:latest
    ports: 
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    
volumes:
  ollama:
      